{% extends 'basic.html' %}
{% block title %}contact
{% endblock title %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mt-5">
        <div class="card-header">
          <h2>Contact Us</h2>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="phone" class="form-control" id="phone">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" class="form-control" id="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="card-footer">
          <p>For any further inquiries, you can also contact us via the following:</p>
          <ul class="list-inline">
            <li class="list-inline-item"><i class="fa fa-phone"></i> +1-555-555-5555</li>
            <li class="list-inline-item"><a href="https://twitter.com/lastbooking"><i class="fa fa-twitter"></i> Twitter</a></li>
            <li class="list-inline-item"><a href="https://facebook.com/lastbooking"><i class="fa fa-facebook"></i> Facebook</a></li>
            <li class="list-inline-item"><a href="https://instagram.com/lastbooking"><i class="fa fa-instagram"></i> Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
